<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="AI.css">
    <script src="AI.js" defer></script>
</head>
<body>
   <section class="image-generator">
    <div class="content">
        <h1>AI IMAGE GENERATOR TOOL FOR JAVASCRIPT</h1>
        <p>Convert a Text into an Image here</p>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe what you want to see">
            <div class="controls">
                <select class="img-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Images</option>
                    <option value="3">3 Images</option>
                    <option value="4" selected>4 Images</option>   
                </select>
                <button type="submit" class="generate-btn">GENERATE</button>
            </div>
        </form>
    </div>
   </section>
   <section class="image-gallery">
    <div class="img-card">
        <img src="image1.jpg" alt="image">
        <a href="#" class="download-btn">
           <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="image2.jpg" alt="image">
        <a href="#" class="download-btn">
           <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="image3.jpg" alt="image">
        <a href="#" class="download-btn">
           <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="image4.jpg" alt="image">
        <a href="#" class="download-btn">
           <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    </section>
</body>
</html>
